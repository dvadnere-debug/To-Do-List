<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Things to-do</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>
      <center>
        <a href="https://www.fontspace.com/category/gaming"
          ><img
            src="https://see.fontimg.com/api/rf5/RpmY6/NDFjNjI3YWY4NTk1NDRmN2IzNTM0NTFhNDUxMjFlMjAub3Rm/VG8tRG8gTGlzdA/gamepauseddemo-regular.png?r=fs&h=98&w=1500&fg=201E1E&bg=FFFFFF&tb=1&s=65"
            alt="Gaming fonts"
        /></a>
      </center>
    </h1>

    <div class="container">
      <input type="text" id="task-input" placeholder="Enter to-do task..." />

      <button id="add-button">Add</button>

      <div class="tasks-container">
        <div class="pending">
          <h3>
            <a href="https://www.fontspace.com/category/pixel"
              ><img
                src="https://see.fontimg.com/api/rf5/x3BLm/YTBjNmVlMmYwOWFlNGU5NzllMWNhYTI2MDQyOGZkNWUub3Rm/UGVuZGluZyBUYXNrcyEh/stepalange.png?r=fs&h=41&w=1500&fg=201E1E&bg=FFFFFF&tb=1&s=27"
                alt="Pixel fonts"
            /></a>
            <ul id="task-list"></ul>
          </h3>
        </div>

        <div class="completed">
          <h3>
            <a href="https://www.fontspace.com/category/pixel"
              ><img
                src="https://see.fontimg.com/api/rf5/x3BLm/YTBjNmVlMmYwOWFlNGU5NzllMWNhYTI2MDQyOGZkNWUub3Rm/Q29tcGxldGVkIFRhc2tz/stepalange.png?r=fs&h=41&w=1500&fg=201E1E&bg=FFFFFF&tb=1&s=27"
                alt="Pixel fonts"
            /></a>
            <ul id="completed-list"></ul>
          </h3>
        </div>
      </div>

      <script src="main.js"></script>
    </div>
  </body>
</html>
